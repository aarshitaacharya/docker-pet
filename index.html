<!DOCTYPE html>
<html>
<head>
    <title>üê∂ Mochi the Docker Pet</title>
    <style>
        body {
            font-family: "Comic Sans MS", "Arial", sans-serif;
            background: linear-gradient(135deg, #ffe4e1, #fffaf0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #555;
        }
        .pet {
            font-size: 4rem;
            margin: 10px 0;
        }
        button {
            border: none;
            background: #ffb6c1;
            color: white;
            padding: 10px 18px;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #ff8fa3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Mochi the Docker Pet üê≥</h1>
        <div class="pet">üê∂</div>
        <p id="mood">Loading mood...</p>
        <button onclick="loadMood()">Refresh Mood ‚ú®</button>
    </div>

    <script>
        async function loadMood() {
            const res = await fetch("/api/mood");
            const data = await res.json();
            document.getElementById("mood").innerText = data.message;
        }
        loadMood();
    </script>
</body>
</html>
